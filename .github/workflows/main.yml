name: FirstOne

on:
  push:
    branches: [ cicd ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v1.4.4
        with:
          java-version: 17
      - name: Gradle Build
        run: ./gradlew build
      - name: Upload APK
        uses: actions/upload-artifact@v3.1.2
        with:
          name: my-fin
          path: app/build/outputs/apk/debug/my-fin-debug.apk
          
